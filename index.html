<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>CSS Layout Example</title>
</head>
<body>
	<div class="navbar">
		<div class="logo">Greg's List</div>
		<nav class="top-nav">		
			<a class="nav-list" href="index.html">Post</a>
			<a class="nav-list" href="index.html">Account</a>
		</nav>
	</div>	
	<main>
		<section class="search-bar">
			<input type="text" class="search-inp" name="search_key_word" placeholder="Search software jobs" class="search-input">
			<input type="image" class="search-button" role="button" src="https://curricula.thinkful.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.5.6_challenge_design_to_code/magnifying-glass.png" alt="Search" >
		</section>
		<div class="paging">
			<button>&lt prev</button>
			<button>1 to 100 of 179</button>
			<button>next &gt</button>
		</div>
		<div class="search-result-display">
			<ul>
				<li>
					<span class="search-result-detail">June 22</span>
					<a class="search-result-title" href="">Technical Project Manager</a>
					<span class="search-result-detail">Midtown East</span>
				</li>
				<li>
					<span class="search-result-detail">June 21</span>
					<a class="search-result-title" href="">Frontend Developer</a>
					<span class="search-result-detail">SoHo</span>
				</li>
				<li>
					<span class="search-result-detail">June 20</span>
					<a class="search-result-title" href="">Technical Project Manager</a>
					<span class="search-result-detail">Midtown East</span>
				</li>
	

			</ul>
		</div>
	</main>
</body>
</html>
