<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>CSS Layout Example</title>
</head>
<body>
	<nav>
		<div>Greg's List</div>
		<ul class="nav-list">
			<li><a href="index.html">Post</a></li>
			<li><a href="index.html">Account</a></li>
		</ul>
	</nav>

	<main>
		<div class="sear">
			<input type="text" name="search_key_word" placeholder="Search software jobs" class="search-input">
			<a class="search-button" href="index.html">
				<img  src="https://curricula.thinkful.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.5.6_challenge_design_to_code/magnifying-glass.png">
			</a>
		</div>
		<div class="paging">
			<button>&lt prev</button>
			<button>1 to 100 of 179</button>
			<button>next &gt</button>
		</div>
		<div class="search-result-display">
			<ul>
				<li>
					<span class="search-result-detail">June 22</span>
					<a class="search-result-title" href="">Technical Project Manager</a>
					<span class="search-result-detail">Midtown East</span>
				</li>
				<li>
					<span class="search-result-detail">June 21</span>
					<a class="search-result-title" href="">Frontend Developer</a>
					<span class="search-result-detail">SoHo</span>
				</li>
				<li>
					<span class="search-result-detail">June 20</span>
					<a class="search-result-title" href="">Technical Project Manager</a>
					<span class="search-result-detail">Midtown East</span>
				</li>
	

			</ul>
		</div>
	</main>
</body>
</html>
